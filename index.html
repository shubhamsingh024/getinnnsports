<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="getinnn-logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getinnn Sports | Home</title>
  <style>
    /* ==== Base Styles ==== */
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #fff; }
    header { background: #000; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    header img.logo { height: 50px; margin-right: 10px; vertical-align: middle; }
    header h2 { display: inline-block; font-size: 1.6rem; }

    nav ul { list-style: none; display: flex; gap: 1.5rem; margin: 0; padding: 0; }
    nav ul li a { color: #fff; text-decoration: none; font-weight: bold; }
    nav ul li a:hover { color: #39ff14; }

    /* Hero Slideshow */
    .hero { position: relative; width: 100%; text-align: center; overflow: hidden; }
    .slideshow img { width: 100%; height: auto; display: none; }
    .slideshow img.active { display: block; }
    .overlay { position: absolute; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.55); }
    .hero-content {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      z-index: 2; max-width: 800px; padding: 2rem; text-align: center;
    }
    .hero-content h1 { font-size: 3.5rem; color: #39ff14; margin-bottom: 1.2rem; font-weight: bold; text-transform: uppercase; }
    .hero-content h3 { font-size: 1.6rem; margin-bottom: 2rem; }
    .hero-content a {
      padding: 1rem 2.2rem; background: #e63946; color: #fff; font-weight: bold;
      border-radius: 30px; text-decoration: none; box-shadow: 0 0 15px rgba(230,57,70,0.6);
      transition: 0.3s; font-size: 1.1rem;
    }
    .hero-content a:hover { background: #ff4d5a; }

    /* Partners */
    .partners { background: #111; text-align: center; padding: 2rem 1rem; display: flex; justify-content: center; align-items: center; gap: 2rem; flex-wrap: wrap; }
    .partners img { height: 60px; }

    /* Footer */
    footer { background: #0d0d0d; text-align: center; padding: 1.5rem; margin-top: 2rem; }

    /* ==== Mobile Navbar ==== */
    .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 5px; }
    .hamburger div { width: 25px; height: 3px; background: #39ff14; border-radius: 2px; }
    @media (max-width: 768px) {
      header { flex-wrap: wrap; justify-content: space-between; padding: 1rem; }
      .hamburger { display: flex; }
      nav { width: 100%; display: none; flex-direction: column; background: #000; }
      nav.active { display: flex; }
      nav ul { flex-direction: column; gap: 1rem; padding: 1rem 0; text-align: center; }
    }

    /* ==== Mobile Hero ==== */
    @media (max-width: 768px) {
      .hero-content { max-width: 95%; padding: 1rem; }
      .hero-content h1 { font-size: 2rem; }
      .hero-content h3 { font-size: 1rem; }
      .hero-content a { padding: 0.8rem 1.5rem; font-size: 0.9rem; }
      .partners img { height: 50px; }
    }
    @media (max-width: 480px) {
      .hero-content h1 { font-size: 1.5rem; }
      .hero-content h3 { font-size: 0.9rem; }
      .hero-content a { padding: 0.7rem 1.2rem; font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="getinnn-logo.png" alt="Getinnn Logo" class="logo">
      <h2>Getinnn Sports</h2>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav class="nav-menu">
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="academy.html">Academy</a></li>
        <li><a href="socials.html">Socials</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Slideshow -->
  <section class="hero">
    <div class="slideshow">
      <img src="p1.jpg" alt="Football Event 1" class="active">
      <img src="p2.jpg" alt="Football Event 2">
      <img src="p3.jpg" alt="Football Event 3">
    </div>
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Sports Management & Event Solutions</h1>
      <h3>In partnership with Rafa Football Academy</h3>
      <a href="events.html">Explore Event</a>
    </div>
  </section>

  <!-- Partners Section -->
  <section class="partners">
    <img src="getinnn-logo.png" alt="Getinnn Sports Logo">
    <img src="rafa-logo.png" alt="Rafa Football Academy Logo">
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Getinnn Sports | All Rights Reserved</p>
  </footer>

  <!-- Scripts -->
  <script>
    // Slideshow logic
    let slides = document.querySelectorAll('.slideshow img');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 4000);

    // Mobile menu toggle
    function toggleMenu() {
      document.querySelector('.nav-menu').classList.toggle('active');
    }
  </script>
</body>
</html>
